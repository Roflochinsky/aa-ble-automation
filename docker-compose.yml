# AA_BLE Automation - Docker Compose
# Requirements: 6.1

version: '3.8'

services:
  aa-ble-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aa-ble-automation
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount source code
      - ./src:/app/src:ro
      - ./test_drive_access.py:/app/test_drive_access.py:ro
      # Mount OAuth credentials
      - ./client_secrets.json:/app/client_secrets.json:ro
      - ./token.json:/app/token.json:rw
      # Mount service account credentials (if used)
      - ./credentials.json:/app/credentials.json:ro
      # Mount facilities config
      - ./facilities_config.json:/app/facilities_config.json:ro
    environment:
      - TZ=Europe/Moscow
